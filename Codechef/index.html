<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeChef Scraper</title>
</head>
<body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/cheerio"></script>
  <script>
    // Replace 'USER_PROFILE_URL' with the actual URL of the CodeChef user profile
    const userProfileUrl = 'https://www.codechef.com/users/esomer';

    // Make an HTTP request to fetch the HTML content of the user profile
    $.get(userProfileUrl, (data) => {
      // Load the HTML content into Cheerio
      const $ = cheerio.load(data);

      // Extracting data using Cheerio selectors
      const name = $('h1.h2-style').text().trim();
      const rating = $('div.rating-number').text().trim(); // Replace with the actual class selector for the rating
      const country = $('span.user-country-name').text().trim(); // Replace with the actual class selector for the country
      const globalRank = $('strong').text().trim(); // Replace with the actual class selector for the global rank

      // Display the extracted data
      console.log('Name:', name);
      console.log('Rating:', rating);
      console.log('Country:', country);
      console.log('Global Rank:', globalRank);
    });
  </script>
</body>
</html>
